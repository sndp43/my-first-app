
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="errorMessage">
      <p>{{errorMessage}}</p>
    </div> -->

    <!-- <app-alert  [message] = "errorMessage" *ngIf="errorMessage" (close)="onCloseHandeller()"></app-alert> -->
    <ng-template appPlaceholder></ng-template>
    <div style="text-align: center;">
      <app-loading-spinner *ngIf="isLoading" ></app-loading-spinner>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
        autocomplete="off"
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email
        >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
        autocomplete="off"
        type="password"
        id="password"
        name="password"
        class="form-control"
        ngModel
        required
        minlength="6"
        >
      </div>
      <div class="form-group">
        <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!loginForm.valid"
        >{{ isLoginMode ? "Login":"Sign Up" }}</button> |
        <button class="btn btn-primary" type="button" (click)="switchMode()">Switch to {{ isLoginMode ? "Sign Up":"Login" }}</button>
       </div>
    </form>
  </div>
</div>
