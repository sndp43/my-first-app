<div class="row">
  <div class="col-xs-12">
     <!-- Property Binding and String Interpolation-->
    <img
    [src]="recipe.imagePath"
    alt="{{recipe.name}}"
    class="img-responsive"
    style="max-height: 300px;min-width: 500px;"
    >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <!-- String Interpolation -->
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
    class="btn-group"
    appDropdown
    >
      <button
      type="button"
      class="btn btn-primary dropdown-toggle"
      appDropdown
      >Manage Recipe<span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a (click)="addIngredients()" style="cursor: pointer;">To Shopping List</a></li>
      <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recioe</a></li>
      <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
    </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.desc}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
   <ul class="list-group">
     <li class="list-group-item"
      *ngFor="let ingredient of recipe.ingredients"
     >{{ ingredient.name }} - {{ ingredient.amount }}</li>
   </ul>
  </div>
</div>
